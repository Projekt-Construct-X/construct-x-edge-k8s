{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    {{- include "construct-x-edge.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
    tls:
      {{- range .Values.ingress.tls }}
      - hosts:
          {{- range .hosts }}
          - {{ . | quote }}
        {{- end }}
        secretName: {{ .secretName }}
  {{- end }}
  {{- end }}
  rules:
      - host: {{ .Values.ingress.host }}
        http:
          paths:
            - path: /edc
              pathType: Prefix
              backend:
                service:
                  name: {{ .Release.Name }}-edc
                  port:
                    number: 80
            - path: /weather
              pathType: Prefix
              backend:
                service:
                  name: {{ .Release.Name }}-weather
                  port:
                    number: 80
{{- end }}
